events {
    worker_connections 1024;
}

http {
    upstream app1-frontend {
        server app1-frontend:80;
    }

    upstream app2-frontend {
        server app2-frontend:80;
    }

    # App1 subdomain
    server {
        listen 80;
        server_name app1.localhost app1.*;

        location / {
            proxy_pass http://app1-frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # App2 subdomain
    server {
        listen 80;
        server_name app2.localhost app2.*;

        location / {
            proxy_pass http://app2-frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Default/main domain - simple landing page
    server {
        listen 80 default_server;
        server_name localhost _;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}